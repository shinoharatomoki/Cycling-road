<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.681, lng: 139.765},
          zoom: 17
        });

		var flightPath = new google.maps.Polyline({
    path: [
            {lat: 35.681131, lng: 139.768581},  //New York
            {lat: 35.681558,  lng: 139.770083},  //Houston
            {lat: 35.681070, lng: 139.771617}  //Los Angeles
          ],
    geodesic: true,  //ポリラインを測地線に
    strokeColor: '#FF0000', //ポリラインの色の指定
    strokeOpacity: 1.0, //ポリラインの透明度の指定
    strokeWeight: 2 //ポリライン太さ（2px）を指定
  });
  
  //ポリライン（線）のインスタンスを地図に配置（表示）
  flightPath.setMap(map);	
	  }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3lPqE1wCTumGqszV5vfy_Z-xXgPJYLBc&callback=initMap"async defer></script>
	
  </body>
</html>
