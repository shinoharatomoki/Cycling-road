<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 29.64551, lng: -95.277414},
        });
		var flightPath = new google.maps.Polyline({
        path: [
            {lat: 40.641311, lng: -73.778139},  //New York
            {lat: 29.64551, lng: -95.277414},  //Houston
            {lat: 33.941589, lng: -118.40853}  //Los Angeles
        ],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
        });
	  flightPath.setMap(map);
      }
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3lPqE1wCTumGqszV5vfy_Z-xXgPJYLBc&callback=initMap"
    async defer></script>
  </body>
</html>
